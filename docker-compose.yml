version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: todolist_user
      POSTGRES_PASSWORD: todolist_pass
      POSTGRES_DB: todolist_db
    ports:
      - "5433:5432"  # ‚Üê This line changed
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
